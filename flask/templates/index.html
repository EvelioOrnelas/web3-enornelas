<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
</head>
<body>
    <div className="form">
        <h1 style='text-align: center;'> Create Users and passwords </h1>
        <form action="/addUser" method="post">
            <label for="userName"> User Name: </label>
            <input type="text" placeholder="username" name="username">
            <br>
            <label for="Password"> Password: </label>
            <input type="text" placeholder="password" name="password">
            <br>
            <button type="submit">Create User</button>
        </form>
        <form action="/getUser" method="get">
            <br>
            <button type="submit"> Read Users </button>
        </form>
        <br>
        <form action="/changeUser" method="post">
            <input type="text" placeholder="currentusername" name="currentusername" required>
            <input type="text" placeholder="newusername" name="newusername" required>
            <button type="submit">Change User</button>
        </form>
        <br>
        <form action="/deleteUser" method="post">
            <input type="text" placeholder="username" name="username" required>
            <button type="submit">Delete User</button>
        </form>
</div>
</body>
</html>
